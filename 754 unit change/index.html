<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluke 754 Checklist</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons (SVG) ---
        const CheckIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className="w-4 h-4 text-white"><polyline points="20 6 9 17 4 12"></polyline></svg>
        );
        const RotateCcwIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-4 h-4 mr-2"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12"></path><path d="M3 3v9h9"></path></svg>
        );
        const ClipboardIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-6 h-6"><rect width="8" height="4" x="8" y="2" rx="1" ry="1"></rect><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><path d="M9 12h6"></path><path d="M9 16h6"></path><path d="M9 8h6"></path></svg>
        );
        const InfoIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5 mr-2 mt-0.5 flex-shrink-0 text-yellow-500"><circle cx="12" cy="12" r="10"></circle><path d="M12 16v-4"></path><path d="M12 8h.01"></path></svg>
        );
        const ChevronRightIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-5 h-5 text-slate-300 self-center opacity-0 group-hover:opacity-100 transition-opacity"><path d="m9 18 6-6-6-6"></path></svg>
        );

        // --- Main App Component ---
        const ChecklistApp = () => {
            const initialSteps = [
                { id: 1, text: 'Press "Setup" button', completed: false },
                { id: 2, text: 'Press F3 (Next Page)', completed: false },
                { id: 3, text: 'Press F3 (Next Page)', completed: false },
                { id: 4, text: 'Press "Enter" button (Pressure Units)', completed: false },
                { id: 5, text: 'Press arrow up or down to highlight desired pressure unit (psi or inH2O)', completed: false },
                { id: 6, text: 'Press "Enter" button', completed: false },
                { id: 7, text: 'Press F4 (Done)', completed: false },
            ];

            const [steps, setSteps] = useState(initialSteps);
            const [showConfetti, setShowConfetti] = useState(false);
            const stepRefs = useRef({});

            const completedCount = steps.filter(s => s.completed).length;
            const totalCount = steps.length;
            const progress = (completedCount / totalCount) * 100;
            const isComplete = progress === 100;

            useEffect(() => {
                if (isComplete) {
                setShowConfetti(true);
                const timer = setTimeout(() => setShowConfetti(false), 3000);
                return () => clearTimeout(timer);
                }
            }, [isComplete]);

            const toggleStep = (id) => {
                const newSteps = steps.map(step => 
                    step.id === id ? { ...step, completed: !step.completed } : step
                );
                setSteps(newSteps);

                // Auto-scroll logic: If checking an item, scroll to the next one
                const isNowCompleted = newSteps.find(s => s.id === id).completed;
                if (isNowCompleted) {
                    const currentIndex = newSteps.findIndex(s => s.id === id);
                    if (currentIndex < newSteps.length - 1) {
                        const nextStepId = newSteps[currentIndex + 1].id;
                        setTimeout(() => {
                            stepRefs.current[nextStepId]?.scrollIntoView({ 
                                behavior: 'smooth', 
                                block: 'center' 
                            });
                        }, 300); // Small delay to let the check animation play
                    }
                }
            };

            const resetChecklist = () => {
                if (confirm('Are you sure you want to reset all checks?')) {
                setSteps(initialSteps.map(s => ({ ...s, completed: false })));
                }
            };

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800">
                
                {/* Header */}
                <header className="bg-yellow-400 text-slate-900 shadow-md sticky top-0 z-10 border-b-4 border-slate-900">
                    <div className="max-w-md mx-auto px-4 py-4 flex items-center justify-between">
                    <div className="flex items-center space-x-2">
                        <ClipboardIcon />
                        <h1 className="text-xl font-bold tracking-tight">TechCheck<span className="font-light opacity-75">Lite</span></h1>
                    </div>
                    <div className="text-xs font-semibold uppercase tracking-wider bg-slate-900 text-yellow-400 px-2 py-1 rounded">
                        Fluke 754
                    </div>
                    </div>
                </header>

                <main className="max-w-md mx-auto px-4 py-6 pb-24">
                    
                    {/* Title Card */}
                    <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-6 mb-6">
                    <h2 className="text-2xl font-bold text-slate-900 mb-2">Setup for Pressure Units</h2>
                    <p className="text-slate-600 flex items-start">
                        <InfoIcon />
                        To change pressure units from or to psi/inH2O.
                    </p>
                    </div>

                    {/* Progress Bar */}
                    <div className="mb-6 bg-white p-4 rounded-xl shadow-sm border border-slate-200 sticky top-20 z-0">
                    <div className="flex justify-between text-sm font-medium text-slate-500 mb-2">
                        <span>Progress</span>
                        <span>{Math.round(progress)}%</span>
                    </div>
                    <div className="w-full bg-slate-100 rounded-full h-3 overflow-hidden">
                        <div 
                        className="bg-green-500 h-3 rounded-full transition-all duration-500 ease-out"
                        style={{ width: `${progress}%` }}
                        ></div>
                    </div>
                    {isComplete && (
                        <div className="mt-2 text-center text-green-600 font-bold text-sm animate-pulse">
                        Procedure Complete!
                        </div>
                    )}
                    </div>

                    {/* Checklist */}
                    <div className="space-y-3">
                    {steps.map((step, index) => (
                        <div 
                        key={step.id}
                        ref={el => stepRefs.current[step.id] = el}
                        onClick={() => toggleStep(step.id)}
                        className={`
                            group relative overflow-hidden rounded-xl border-2 p-4 cursor-pointer transition-all duration-200 active:scale-[0.98]
                            ${step.completed 
                            ? 'bg-green-50 border-green-200 shadow-none' 
                            : 'bg-white border-transparent shadow-sm hover:border-yellow-200 hover:shadow-md'
                            }
                        `}
                        >
                        <div className="flex items-start gap-4">
                            {/* Checkbox Visual */}
                            <div className={`
                            mt-0.5 flex-shrink-0 w-6 h-6 rounded border-2 flex items-center justify-center transition-colors duration-200
                            ${step.completed ? 'bg-green-500 border-green-500' : 'bg-slate-50 border-slate-300 group-hover:border-yellow-400'}
                            `}>
                            {step.completed && <CheckIcon />}
                            </div>

                            {/* Step Content */}
                            <div className="flex-grow">
                            <span className={`text-xs font-bold uppercase tracking-wider mb-1 block ${step.completed ? 'text-green-600' : 'text-slate-400'}`}>
                                Step {index + 1}
                            </span>
                            <p className={`text-lg leading-snug font-medium transition-all duration-200 ${step.completed ? 'text-slate-400 line-through' : 'text-slate-800'}`}>
                                {step.text}
                            </p>
                            </div>

                            {/* Arrow hint (only if not completed) */}
                            {!step.completed && (
                                <ChevronRightIcon />
                            )}
                        </div>
                        </div>
                    ))}
                    </div>

                    {/* Reset Button */}
                    <div className="mt-8 text-center">
                    <button
                        onClick={resetChecklist}
                        className="inline-flex items-center justify-center px-6 py-3 border border-transparent text-sm font-medium rounded-full text-slate-600 bg-slate-200 hover:bg-slate-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 transition-colors"
                    >
                        <RotateCcwIcon />
                        Reset Checklist
                    </button>
                    </div>

                </main>

                {/* Confetti */}
                {showConfetti && (
                    <div className="fixed inset-0 pointer-events-none flex items-center justify-center z-50">
                    <div className="text-6xl animate-bounce">ðŸŽ‰</div>
                    </div>
                )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ChecklistApp />);
    </script>
</body>
</html>
